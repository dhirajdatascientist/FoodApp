<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Food4u</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar section start -->
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <button onclick="viewCart()">View Cart</button>
    </nav>
    <!-- Navbar section ends -->
    <h1>Checkout</h1>
    <p>Complete your order by filling in the details below.</p>
    
    <!-- Checkout Form Start -->
    <form action="/place_order" id="checkoutForm">
        <h2>Delivery Address</h2>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        
        <h2>Payment Details</h2>
        <label for="cardName">Name on Card:</label>
        <input type="text" id="cardName" name="cardName" required>
        
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit" id="placeOrderButton">Place Order</button>
    </form>
    <!-- Checkout Form Ends -->

    <!-- Footer Start-->
    <footer>
        <p>&copy; 2023 Food4u. All rights reserved.</p>
    </footer>
    <!-- Footer Ends--> 

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
